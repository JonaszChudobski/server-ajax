<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .example {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            margin-bottom: 20px;
            border: 1px solid black;
            border-radius: 6px;
            background-color: beige;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 2px 2px 2px black;
            color: red;
            font-size: 24px;
        }

        .example--height {
            height: 60px;
        }

        .example__heading {
            color: brown;
            text-align: center;
        }

        .example__button {
            width: auto;
            height: 30px;
            border: 1px solid black;
            border-radius: 6px;
            cursor: pointer;
        }

        .example__text {
            font-size: 16px;
            margin: 4px 0 4px;
            color: black;
            width: 200px;
            height: 40px;
            border: 1px solid black;
            background-color: white;
        }

        form {
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
        }
    </style>
    <div class="example" id="example_2">
        <h3 class="example__heading">Wpisz jakieś dane</h3>
        <form id="names">
            <label for="name">Imię:</label>
            <input id="name" type="text" name="name">
            <label for="surname">Nazwisko:</label>
            <input id="surname" type="text" name="surname">
            <input type="submit" value="Prześlij">
        </form>
    </div>
    <div class="example example--height" id="example_1">
    </div>
</body>
<script>
    const example = document.querySelector('.example--height');
    const name = document.querySelector("#name");
    const surname = document.querySelector("surname");
    const form = document.querySelector("#names");
    const responseText = document.querySelector('.example__text');
    let data;
    let heightCounter = 60;
    let responseName;
    let responseSurname;
    let responseLength;
    let responseUser = [];

    const addPar = (someText) => {
        const newPar = document.createElement('p');
        newPar.classList.add('example__text');
        newPar.innerHTML = someText;
        example.style.height = `${heightCounter}px`;
        heightCounter += 50;
        example.appendChild(newPar);
    }
    const posting = (event) => {
        event.preventDefault();
        const {
            elements: { id, name, surname },
        } = event.currentTarget;
        data = {
            name: name.value,
            surname: surname.value,
        };
        fetch("/", {
            method: "POST",
            headers: {
                Accept: "application/json",
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        })
            .then((response) => response.json())
            .then((response) => {
                responseLength = response.length
                responseInnerText = `user no. ${response[responseLength - 1]['userId']} is: <br>${response[responseLength - 1]['user']['name']} ${response[responseLength - 1]['user']['surname']}`;
                addPar(responseInnerText);
                console.log(JSON.stringify(response));
            })
    };
    form.addEventListener("submit", posting);
</script>

</html>
